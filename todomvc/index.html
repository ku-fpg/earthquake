<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template â€¢ TodoMVC</title>
    <link rel="stylesheet" href="/todomvc/node_modules/todomvc-app-css/index.css">
  </head>
  <body>

          <script type="text/template" id="todos-list-template">
          <ul class="todo-list">
          <% _.each(tasks, (i, ix) => { 
	    let hidden = false;
	    switch (visibility) {
	    case "Active":
		hidden = i.completed.value;
		break;
	    case "Completed":
		hidden = !i.completed.value;
		break;		
	    } %>
            <li data-item="<%= ix %>" class="<%= hidden?"hidden":"" %>">
   	      <div class="view">
 	        <input class="toggle" type="checkbox"
		  <%= i.completed.value?"checked":"" %>
	          earthquake-checkbox="<%= i.completed.recv %>"
		>
 	        <label><%= _.escape(i.description) %></label>
                <button class="destroy"
	          earthquake-clickbox="<%= i.delete %>"	
		></button>
              </div>
		  <input class="edit"
	                 value="<%= _.escape(i.description) %>"
	                 earthquake-value="<%= _.escape(i.description) %>"
	                 earthquake-textbox="<%= i.edit %>">
            </li>
				    
          <% }); %>
        </ul>
                </script>

    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
	<span id="todos-list"></a>
      </section>
      <footer class="footer">
        <span class="todo-count"><strong>0</strong> item left</span>
        <ul class="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://todomvc.com">Andy Gill</a></p>
      <p>Clone of <a href="http://todomvc.com">TodoMVC</a>, based on Elm and backbone.js versions</p>
    </footer>

    <div id="target"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>    
    <script src="/todomvc/js/app.js"></script>
  </body>
</html>
